{% extends '01-admin-base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
      <h2 style="text-align: center; color: white;">DEALS <i class='fas fa-gift'></i></h2>
      <div class="row tm-content-row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 tm-block-col">
          <div class="tm-bg-primary-dark tm-block tm-block-products" >
            <div class="tm-product-table-container">
              <table class="table table-hover tm-table-small tm-product-table">
                <thead>
                  <tr>
                    <th scope="col">NAME</th>
                    <th scope="col">START DATE</th>
                    <th scope="col">END DATE</th>
                    <th scope="col">EDIT</th>
                  </tr>
                </thead>
                <tbody>

                  {% for deal in deals %}
                  <tr>
                    <td class="tm-product-name">{{deal.name}}</td>                    
                    <td>{{deal.start_date}}</td>
                    <td>{{deal.end_date}}</td>

                    <td>
                      <a href="/dashboard/edit-deal/{{deal.id}}" class="tm-product-delete-link tm-product-delete-icon">
                        <i class='fas fa-edit' ></i>
                      </a>
                    </td>
                  </tr>
                  {% endfor %}
                 
                </tbody>
              </table>
            </div>
            <a
              href="/dashboard/create-deals"
              class="btn btn-primary btn-block text-uppercase mb-3">Create New Deals</a>            
          </div>
        </div>
        
      </div>
    </div>
   
{% endblock content %}
