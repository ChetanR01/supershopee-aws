{% extends '01-admin-base.html' %}
{% load static %}
{% block content %}

<div class="container tm-mt-big tm-mb-big">
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mx-auto">
      <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
        <div class="row">
          <div class="col-12">
            <h2 class="tm-block-title d-inline-block">UserName: {{user.username}}</h2>
          </div>
        </div>
        <div class="row tm-edit-product-row">
          <div class="col-xl-6 col-lg-6 col-md-12">
            <form action="/dashboard/update-order/{{rep_order.order_id}}" method="post" class="tm-edit-product-form">
              {% csrf_token %}
              <div class="form-group mb-3">
                <label
                  for="name"
                  >Name
                </label>
                <input
                id="name"
                name="name"
                type="text"
                class="form-control validate"
                value="{{user.first_name}}"
                readonly style="background-color: #54657d;"
                />
              </div>
              <div class="form-group mb-3">
                <label
                for="address"
                >Address</label
                >
                <input
                  id="address"
                  name="address"
                  type="text"
                  class="form-control validate"
                  value="{{user.extended_user.address}}"
                  readonly style="background-color: #54657d;"
                />                
              </div>
              <div class="form-group mb-3">
                <label
                for="email"
                >Email</label
                >
                <input
                  id="email"
                  name="email"
                  type="text"
                  class="form-control validate"
                  value="{{user.email}}"
                  readonly style="background-color: #54657d;"
                />                
              </div>
                     
          </div>

          <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
            <div class="form-group mb-3">
              <label
                for="last_login"
                >Last LogIn
              </label>
              <input
                id="last_login"
                name="last_login"
                type="datetime"
                class="form-control validate"
                value="{{user.last_login}}"
                readonly style="background-color: #54657d;"
              />
            </div>
            <div class="form-group mb-3">
              <label
                for="mobile_no"
                >Mobile Number
              </label>
              <input
                id="mobile_no"
                name="mobile_no"
                type="text"
                class="form-control validate"
                value="{{user.extended_user.mobile_no}}"
                readonly style="background-color: #54657d;"
              />
            </div>
            <div class="form-group mb-3">
              <label
                for="date_joined"
                >Joined Date
              </label>
              <input
                id="date_joined"
                name="date_joined"
                type="text"
                class="form-control validate"
                value="{{user.date_joined}}"
                readonly style="background-color: #54657d;"
              />
            </div>

          </div>

        </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
