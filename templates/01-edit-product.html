{% extends '01-admin-base.html' %}
{% load static %}
{% block content %}


    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Edit Product</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <form action="" method="post" enctype="multipart/form-data" class="tm-edit-product-form">
                  {% csrf_token %}
                  {{form.media}}
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >Product Name
                    </label>
                    <input
                      id="name"
                      name="name"
                      type="text"
                      value="{{form.product.name}}"
                      class="form-control validate"
                    />
                  </div>
                  
                  <div class="form-group mb-3">
                    <label
                      for="category"
                      >Category</label
                    >
                    <select
                      class="custom-select tm-select-accounts"
                      id="category" name="category"
                    >
                      {% for category in categories %}
                      {% if category.id == form.product.category.id %}
                      <option name="category" value="{{category.id}}" selected>{{category.name}}</option>
                      {% else %}
                      <option name="category" value="{{category.id}}">{{category.name}}</option>
                      {% endif %}
                      {% endfor %}
                    </select>
                  </div>

                  <div class="form-group mb-3">
                    <label
                      for="subcategory"
                      >Sub-Category</label
                    >
                    <select
                      class="custom-select tm-select-accounts"
                      id="subcategory" name="subcategory"
                    >
                      {% for subcategory in subcategories %}
                      {% if subcategory.id == form.product.subcategory.id %}
                      <option name="subcategory" value="{{subcategory.id}}" selected>{{subcategory.name}}</option>
                      {% else %}
                      <option name="subcategory" value="{{subcategory.id}}">{{subcategory.name}}</option>
                      {% endif %}
                      {% endfor %}
                    </select>
                  </div>
                  <div class="row">
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="price"
                            >Price 
                          </label>
                          <input
                            id="price"
                            name="price"
                            type="text"
                            value="{{form.product.price}}"
                            class="form-control validate"
                            data-large-mode="true"
                          />
                        </div>
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="mrp"
                            >MRP
                          </label>
                          <input
                            id="mrp"
                            name="mrp"
                            type="text"
                            value="{{form.product.mrp}}"
                            class="form-control validate"
                          />
                        </div>
                  </div>

                  <div class="form-group mb-3">
                    <label
                      for="description"
                      >Description</label
                    >
                    {{form.product_details}}
                  </div>

                  <div class="form-group mb-3">
                    <label
                      >Main Image</label
                    >
                    <img src="{{form.product.main_img.url}}" alt="Product image" class="img-fluid d-block mx-auto">
                    {{form.main_img}}
                  </div>
                  <div class="form-group mb-3">
                    <label
                      >Image 1</label
                    >
                    <img src="{{form.product.img1.url}}" alt="Product image" class="img-fluid d-block mx-auto">
                    {{form.img1}}
                  </div>
                  <div class="form-group mb-3">
                    <label
                      >Image 2</label
                    >
                    <img src="{{form.product.img2.url}}" alt="Product image" class="img-fluid d-block mx-auto">
                    {{form.img2}}
                  </div>
                  <div class="form-group mb-3">
                    <label
                      >Image 3</label
                    >
                    <img src="{{form.product.img3.url}}" alt="Product image" class="img-fluid d-block mx-auto">
                    {{form.img3}}
                  </div>
                  
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="custom-file mt-3 mb-3">
                  <label
                      >Description</label
                    >
                    {{form.product.product_details|safe}}
                </div>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">Update Now</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
 
{% endblock content %}
