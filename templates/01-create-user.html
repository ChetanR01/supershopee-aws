{% extends '01-admin-base.html' %}
{% load static %}
{% block content %}

<div class="container tm-mt-big tm-mb-big">
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mx-auto">
      <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
        <div class="row">
          <div class="col-12">
            {% if is_staff %}
            <h2 class="tm-block-title d-inline-block">Create New Employee</h2>
            {% else %}
            <h2 class="tm-block-title d-inline-block">Create New Customer</h2>
            {% endif %}
          </div>
        </div>
        <div class="row tm-edit-product-row">
          <div class="col-xl-6 col-lg-6 col-md-12">
            {% if is_staff %}
            <form action="/dashboard/create-user/employee" method="post" class="tm-edit-product-form">
              {% else %}
            <form action="/dashboard/create-user/customer" method="post" class="tm-edit-product-form">
              {% endif %}
              {% csrf_token %}
              <div class="form-group mb-3">
                <label
                  for="name"
                  >Name
                </label>
                <input
                id="name"
                name="name"
                type="text"
                class="form-control validate"
                required
                />
              </div>
              
              <div class="form-group mb-3">
                <label
                  for="mobile_no"
                  >Mobile Number
                </label>
                <input
                  id="mobile_no"
                  name="mobile_no"
                  type="text"
                  class="form-control validate"
                  required maxlength="12"
                />
              </div>

              <div class="form-group mb-3">
                <label
                for="address"
                >Address</label
                >
                <textarea
                  class="form-control validate"
                  rows="5" maxlength="490"
                  name="address"
                  required
                ></textarea>           
              </div>
                     
          </div>

          <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
            <div class="form-group mb-3">
              <label
                for="email"
                >Email
              </label>
              <input
                id="email"
                name="email"
                type="email"
                class="form-control validate"
                required
              />
            </div>
            {% if is_staff %}
            <div class="form-group mb-3">
              <label
              for="username"
              >UserName</label
              >
              <input
                id="username"
                name="username"
                type="text"
                class="form-control validate" 
                required
              />                
            </div>
            {% else %}
            <div class="form-group mb-3">
              <label
              for="username"
              >UserName [Not Required (Uses Mobile No. as username)]</label
              >
              <input
                id="username"
                name="username"
                type="text"
                class="form-control validate" 
                placeholder="Not Required (Uses Mobile No. as username)"
              />                
            </div>
            {% endif %}
            <div class="form-group mb-3">
              <label
                for="password"
                >Password
              </label>
              <input
                id="password"
                name="password"
                type="text"
                class="form-control validate"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label
                for="confirm_password"
                >Confirm Password
              </label>
              <input
                id="confirm_password"
                name="confirm_password"
                type="text"
                class="form-control validate"
                required
              />
            </div>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block text-uppercase">Create New User</button>
          </div>

        </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
